<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Search for Games" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/site.css" />
        <link rel="stylesheet" href="./css/search.css" />

        <title>Highest of the HI | Search for Games</title>
    </head>

    <body>
        <div class="page-wrapper">
            <header class="header">
                <nav class="nav">
                    <p class="nav__logo">Highest of the HI</p>
                    <ul class="nav__list">
                        <li class="nav__list-item">
                            <a class="nav__list-item__link" href="./index.html"
                                >Home</a
                            >
                        </li>
                        <li class="nav__list-item">
                            <a
                                class="nav__list-item__link"
                                href="./index.html#about"
                                >About</a
                            >
                        </li>
                        <li class="nav__list-item">
                            <a class="nav__list-item__link" href="./games.html"
                                >Games</a
                            >
                        </li>
                        <li class="nav__list-item">
                            <a class="nav__list-item__link" href="./search.html"
                                >Search</a
                            >
                        </li>
                        <li class="nav__list-item hidden">
                            <a class="nav__list-item__link" href="#">Menu</a>
                        </li>
                    </ul>
                </nav>
            </header>

            <main>
                <section class="search">
                    <h1 class="search__title">Find A Game</h1>
                    <div class="search__search-bar-wrapper">
                        <form action="#" class="search__search-form">
                            <input
                                class="search__search-input"
                                type="text"
                                placeholder="Game Name..."
                                name="search"
                            />
                            <button class="search__search-btn" type="submit">
                                Find Game
                            </button>
                        </form>
                    </div>
                </section>

                <section class="games">
                    <article class="games__card">
                        <h3 class="games__game-name">Shred Quest</h3>
                        <p class="games__game-developer">dan.collins.dev</p>
                    </article>
                    <article class="games__card">
                        <h3 class="games__game-name">Shred Quest 2</h3>
                        <p class="games__game-developer">dan.collins.dev</p>
                    </article>
                    <article class="games__card">
                        <h3 class="games__game-name">The Curse of Stulti</h3>
                        <p class="games__game-developer">dan.collins.dev</p>
                    </article>
                </section>
            </main>

            <footer class="footer">
                <p class="footer__info">&copy; 2024 Dan Collins</p>
            </footer>
        </div>
    </body>
</html>
